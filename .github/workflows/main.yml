name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Make build dir
      run: |
        mkdir build
        cd build
    - name: CMake configure
      run: cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug ../
    - name: Build
      run: make
